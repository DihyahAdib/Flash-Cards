<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz yourself | Flash Cards</title>
    </head>
    <body>
        <main>
            <textarea-spaces>
                <label for="text-area">Foreign Language :</label>
                <textarea class="texty" id="text-area" placeholder="Enter vocabulary..."></textarea>
                <label for="definition-area">Your Language :</label>
                <textarea class="texty" id="definition-area" placeholder="Enter definition..."></textarea>
                
                <button-stuff>
                    <button class="activator-buttons" id="input-vocab">Add Word</button>
                    <button class="activator-buttons" id="remove-vocab">Remove All</button>
                    <button class="activator-buttons" id="remove-one">Remove One Word</button>
                </button-stuff>
            </textarea-spaces>


            <div id="container">
                <h2>Word Bank | </h2>
                <div id="words-container"></div>
            </div>
            
        </main>
    </body>
    <script type="module" src="constants.js"></script>
    <script type="module" src="script.js"></script>
</html>
