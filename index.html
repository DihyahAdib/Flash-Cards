<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz yourself | Flash Cards</title>
    </head>
    <body>
        <div class="overlay" id="overlay">
            <div class="modal">
                <button class="activator-buttons" id="close-modal">X</button>
                <h3 class="current-mode">Current Mode: <span id="mode-name"></span></h3>
                <h2>Pick Mode</h2>
                <p>Each mode represents different modifiers for the general Flash Card mode.</p>
                <container-for-modes>
                    <button class="activator-buttons" id="cover">Cover Mode</button>
                    <button class="activator-buttons" id="casual">Casual Mode</button>
                    <button class="activator-buttons" id="timed">Timed Mode</button>
                    <button class="activator-buttons" id="memo-mode">Memorization Mode</button>
                </container-for-modes>
            </div>
        </div>
        <grid-grid class="glass">

            <text-areas>
                <label><span>Foreign Language :</span><textarea class="texty" id="text-area" placeholder="Enter vocabulary..."></textarea></label>

                <label><span>Your Language :</span><textarea class="texty" id="definition-area" placeholder="Enter definition..."></textarea></label>
            </text-areas>
            
            <button-container>
                <div class="button-wrapper">
                    <button class="activator-buttons" id="input-vocab">Add Word</button>
                    <button class="activator-buttons" id="remove-one">Remove One Word</button>
                    <button class="activator-buttons" id="remove-vocab">Remove All</button>
                </div>
                <button class="activator-buttons" id="pick-mode">Pick Mode</button>
            </button-container>
            
            <word-bank>
                <h2>Word Bank</h2>
                <p>Clicking a specific word WILL remove it.</p>
                <div id="words-container"></div>
            </word-bank>

        </grid-grid>

    </body>
    <script type="module" src="constants.js"></script>
    <script type="module" src="script.js"></script>
</html>
